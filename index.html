<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="c0">
    <div class="TreeViewContainer">
        <div class="TVC">
            <div class="TreeViewHeader">
                <h1><strong>Parse Tree</strong></h1>
            </div>
            <div class="TreeView" id="TreeView">
            </div>
        </div>
        <div id="TreeViewResizer" style="flex: 1;"></div>
    </div>
    <div class="CodeViewContainer">
        <textarea id="code" cols = 50 rows = 20>
            
        </textarea>
    </div>
    <div class="InspectViewContainer">
        <div id="InspectorViewResizer" style="flex: 1;"></div>
        <div class="IVC">
            <div class="InspectViewHeader" style="border-bottom-width: 5px; border-bottom-style: double;">
                <h1><strong>Inspector</strong></h1>
            </div>
            <div class="InspectViewContent">
                <div class="always">
                    <button onclick="generateCode()">Generate!</button>
                    <button onclick="reset()">Reset!</button>
                </div>
                <div class="dev">
                    <button onclick="start()">Test!</button>
                </div>
                <div class="current">
                    <div class="heading">
                        <h2 style="flex: 2"><strong>Selected: </strong></h2>
                        <h2 style="flex: 1; color:red" id="CurrentSelected"><strong>None</strong></h2>
                    </div>
                    <div class="details" id="CurrentProperties">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
